<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brew Ratio Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee Brew<br/>Ratio Calculator</h1>

    <div class="inputs">
        <label for="coffee">Coffee (grams): </label>
        <input type="number" id="coffee" min="0" value="20" required>
        <label for="ratio-custom">Custom Ratio:</label>
        <div class="ratio-custom">
            <span>1 :</span>
            <input type="number" id="ratio-water"  value="15" min="0" required>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result">
            <p id="water-output">Water:</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
